  /links/lookup:
    post:
      summary: 'Lookup the destination of a short link'
      description: 'Lookup the destination of a short link'
      tags: ['Links']
      requestBody:
        content:
          'application/json':
            schema:
              type: "object"
              required: ['link']
              properties:
                link:
                  type: 'string'
                  description: 'The short link without the domain part'
      responses:
        '200':
          description: 'OK'
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Link'
        '404':
          $ref: '#/components/responses/NotFound'
    
components:
  schemas:
    Link:
      type: "object"
      properties:
        id:
          description: 'The short link ID'
          type: 'string'
          format: 'uuid'
        author:
          description: 'The user ID of the creator of the link'
          type: 'string'
          oneOf:
            - format: 'uuid'
            - enum: ['anonymous']
        created:
          description: 'The creation date of the short link'
          type: 'string'
          format: 'date-time'
        expiry:
          description: 'The expiry date of the short link, if any'
          type: 'string'
          format: 'date-time'
          nullable: true
        link:
          description: 'The short link'
          type: 'string'
          format: 'uri'
        destination:
          description: 'The destination URL the short link points to'
          type: 'string'
          format: 'uri'
        protected:
          description: 'Whether or not the link is password protected'
          type: 'boolean'

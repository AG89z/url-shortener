openapi: 3.0.0
servers:
  - url: /v0
info:
  version: "0.0.0"
  title: URL shortener API
  description: >-
    API for the URL shortener service.
paths:
  /links:
    post:
      summary: 'Create a new short link'
      description: 'Create a new short link'
      tags: ['Links']
      requestBody:
        content:
          'application/json':
            schema:
              type: "object"
              required: ['destination']
              properties:
                destination:
                  type: 'string'
                  format: 'uri'
                  description: 'The destination URL the short link will to point to'
                expiry:
                  type: 'string'
                  format: 'date-time'
                  description: 'An optional expiry date for the validity of the short link'
                  nullable: true
                password:
                  type: 'string'
                  format: 'password'
                  description: 'An optional password to protect the link'
                  nullable: true
      responses:
        '201':
          description: Created
          content:
            'application/json':
              schema: 
                $ref: '#/components/schemas/Link'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
          
    get:
      summary: Get all the created links
      description: Get all the created links
      tags: ['Links']
      responses:
        '200':
          description: OK
          content:
            'application/json':
              schema:
                type: 'array'
                items:
                  $ref: '#/components/schemas/Link'
        '401':
          $ref: '#/components/responses/Unauthorized'
          
  /links/{id}:
    parameters:
      - name: id
        in: path
        required: true
        description: The link ID
        schema:
          type: string
    get:
      summary: Get one of the created links
      description: Get one of the created links
      tags: ['Links']
      responses:
        '200':
          description: OK
          content:
            'applcation/json':
              schema:
                $ref: '#/components/schemas/Link'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
